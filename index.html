<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="myform" name="myform" onsubmit="return formValidate()">
        <h1 id="h1">Registration Form</h1>

        <p>
            <label for="txtName">Name:</label><br>
            <input type="text" id="txtName" name="name" required>
            <span id="nameError" class="error"></span>
        </p>

        <p>
            <label for="txtEmail">Email:</label><br>
            <input type="email" id="txtEmail" name="email" required>
            <span id="emailError" class="error"></span>
        </p>

        <p>
            <label for="txtPassword">Password:</label><br>
            <input type="password" id="txtPassword" name="password" required>
            <span id="passwordError" class="error"></span>
        </p>

        <p>
            <label for="txtConfirm">Confirm Password:</label><br>
            <input type="password" id="txtConfirm" name="confirm" required>
            <span id="confirmError" class="error"></span>
        </p>

        <p>
            <input type="submit" id="btnSubmit" value="Register">
        </p>
    </form>

    <script src="script.js"></script>

</body>
</html>
